<!DOCTYPE html>
<html>
<head>
	<title>NYT-API</title>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'>
    </script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >


</head>
<body>
	
	<header>
		<div id = 'topPage'>New York Times Search</div>
	</header>

	<section>
		<div class="inputHeader">
  				<h3>Example page header</h3>
  		</div>		
		<div id = 'formInput'>	
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Search Term:</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Number of Records to Retrieve:</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Start Year (Optional):</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">End Year (Optional):</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
		</div>
		<div class = 'buttons'>
			<button type="button" class="btn btn-default" style='background-color: #902929;color: white;'>Search</button>
			<button type="button" class="btn btn-default" style='background-color: #902929;color: white;'>Clear Results</button>
		</div>	
		<div id="tkdiv">hello</div>

	</section>

	<script>
	
	$(document).ready(function() {
	console.log("Hi");

	var favorite = $(this).attr('data-name');
            //alert("favorite=" + favorite);
            //   this is the query statement
            var queryURL =
                "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=" +
                "\"" + "cat" + "\"";
            //alert(queryURL);
            //  issue get to this url
            $.ajax({
                    url: queryURL,
                    method: 'GET'
                })
                // 
                .done(function(response) {
                    console.log("response.data.image_original_url=" + response.data.image_original_url)
                    console.log(response);
                    // 
                    var imageUrl = response.data.image_original_url;
                    var imageUrlStill = response.data.fixed_height_small_still_url;
                    // 
                    var gifImage = $("<img>");
                    // 
                    gifImage.attr('src', imageUrl);
                    gifImage.attr('data-animate', imageUrl);
                    gifImage.attr('data-still', imageUrlStill);
                    gifImage.attr('data-state', 'animate');
                    gifImage.attr('class', 'imageClass');
                    gifImage.attr('alt', 'cat image');
                    //
                    $('#tkdiv').prepend(gifImage);
                });
})
        
	</script>

</body>
