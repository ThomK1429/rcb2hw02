<html>
   <head>
      <title>NYT-API</title>
      <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
      <link href="assets/css/style.css" rel="stylesheet" type="text/css">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <script src="assets/javascript/app.js"></script>
   </head>
   <body>
      <header>
         <div id='topPage'>
            New York Times Search
         </div>
      </header>
      <section>
         <div class="inputHeader">
            <h3>Search Criteria and NY Times API results</h3>
         </div>
         <form id="formInput" name="formInput">
            <div class="form-group">
               <label class="control-label" for="inputError1">Search Term:</label> <input class="form-control" id="searchterm" type="text">
            </div>
            <div class="form-group">
               <label class="control-label" for="inputError1">Number (1-4) of Records to Retrieve:</label> <input class="form-control" id="numRecs" type="text">
            </div>
            <div class="form-group has-error">
               <label class="control-label" for="inputError1">Start Date - YYYYMMDD (Optional):</label> <input class="form-control" id="startDate" type="text">
            </div>
            <div class="form-group has-error">
               <label class="control-label" for="inputError1">End Date - YYYYMMDD (Optional):</label> <input class="form-control" id="endDate" type="text">
            </div>
         </form>
         <div class='buttons'>
            <button class="btn btn-default" id="btnSearch" style='background-color: #902929;color: white;' type="button">Search</button> <button class="btn btn-default" id="btnClear" style='background-color: #902929;color: white;' type="button">Clear Results</button>
         </div>
         <div id="screenData">
         </div>
      </section>
   </body>
</html>
