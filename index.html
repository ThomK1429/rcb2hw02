<!DOCTYPE html>
<html>
<head>
	<title>NYT-API</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	
	<header>
		<div id = 'topPage'>New York Times Search</div>
	</header>

	<section>
		<div class="inputHeader">
  				<h3>Example page header</h3>
  		</div>		
		<div id = 'formInput'>	
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Search Term:</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Number of Records to Retrieve:</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">Start Year (Optional):</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
			<div class="form-group has-error">
			  <label class="control-label" for="inputError1">End Year (Optional):</label>
			  <input type="text" class="form-control" id="inputError1">
			</div>
		</div>
		<div class = 'buttons'>
			<button type="button" class="btn btn-default" style='background-color: #902929;color: white;'>Search</button>
			<button type="button" class="btn btn-default" style='background-color: #902929;color: white;'>Clear Results</button>
		</div>	

	</section>








</body>
</html>
